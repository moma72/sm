<!DOCTYPE html>
<html lang="fa">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.rawgit.com/moma72/sm/gh-pages/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/moma72/sm/gh-pages/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <script src="https://cdn.rawgit.com/moma72/sm/gh-pages/node_modules/angularjs/angular.min.js"></script>
        <script src="https://cdn.rawgit.com/moma72/sm/gh-pages/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.rawgit.com/moma72/sm/gh-pages/controller/app.js"></script>
    </head>
    <body>
        <div class="container" ng-app="myse" ng-controller="SearchCtrl">
            <div class="col-md-12" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Engine</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" ng-model="q" class="form-control" placeholder="Enter Query">
                            <div class="input-group-btn">
                                <button class="btn btn-info" type="button" ng-click="search()">Search</button>
                            </div>
                        </div>
                        <p>{{msg}}</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in items">{{item.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
